{% extends "layouts/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% block content %}

<div class="container">
  <h1 class="text-center">{% trans "Sign Out" %}</h1>

<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="text-center" action="{% url 'account_logout' %}">
  {% csrf_token %}
 <br> <button type="submit" class="btn btn-danger fa-1x text-center mx-auto"><span class="text-center">{% trans 'Sign Out' %}</span><br></button>
</form>

</div>
<br>

{% endblock %}
